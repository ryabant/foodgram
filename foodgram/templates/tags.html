{% load recipe_filters %}

<ul class="tags">
    {% with filter_value=request.GET|get_filter_values %}
    {% for tag in all_tags %}
    <li class="tags__item">
        <a id="{{ tag.slug }}" class="tags__checkbox tags__checkbox_style_{{ tag.color }}
                    {% if tag.slug in filter_value %} tags__checkbox_active {% endif %}"
            href="?{{ request|get_filter_link:tag }}"></a>
        <span class="tags__label">{{ tag.name }}</span>
    </li>
    {% endfor %}
    {% endwith %}
</ul>
